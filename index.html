<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Banana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="all-body">

        <div class="all-nav">
            <div class="body-nav">
                <div class="logo-nav"></div>
                <div class="menu-nav">
                    <div class="text-nav">Beranda</div>
                    <div class="text-nav">Tentang Kami</div>
                    <div class="text-nav">Reseller</div>
                    <div class="text-nav">Sponsorship</div>
                    <div class="text-nav">FAQ</div>
                </div>
            </div>
        </div>
    
        <div class="all-head">
            <div class="body-head">
                <div class="slide-head">
                    <img class="img-head" src="https://www.pawoon.com/wp-content/uploads/2018/01/img-header-solusibisnis-cafe.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="all-content">
                <div class="reseller">
                    <div class="text">Jadilah Resseller Monster Banana sekarang juga dan rasakan keuntungannya!</div>
                    <div class="button">Daftar Sekarang</div>
                </div>
            </div>
            <div class="all-content">
                <div class="kerjasama">
                    <div class="text">Eventmu sedang butuh sponsor? Silahkan ajukan kerjasama dengan kami!</div>
                    <div class="button">Ajukan Sekarang</div>
                </div>
            </div>
            <div class="all-content">
                <div class="pertanyaan">
                    <div class="pertanyaan-body">
                        <div class="text">Ada Pertanyaan?</div>
                        <div class="field-body">
                            <input type="text" placeholder="Email">
                            <textarea name="" id="" cols="30" placeholder="Pertanyaan" rows="10"></textarea>
                        </div>
                        <div class="button">Kirim</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="body-footer">
                <div class="socmed">
                    <div class="ig">
                        <img src="" alt="">
                        <div class="text-footer"></div>
                    </div>
                    <div class="fb">
                        <img src="" alt="">
                        <div class="text-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
